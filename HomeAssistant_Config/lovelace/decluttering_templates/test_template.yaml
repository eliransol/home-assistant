default:
  - tap_action:
      action: more-info
  - hold_action:
      action: none
card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: var(--border-radius);
      overflow: hidden;
    }
  image: '[[image]]'
  elements:
    - type: image
      entity: device_tracker.[[name]]
      image: '[[image]]'
      tap_action: '[[tap_action]]'
      hold_action: '[[hold_action]]'
      style:
        left: 50%
        top: 50%
        width: 100%
        heigth: 100%
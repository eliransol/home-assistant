default:
  - border_radius: var(--title-border-radius)
  - background_color: var(--title-button-background)
  - text_color: var(--title-button-text-color)

card:
  type: 'custom:button-card'
  color_type: label-card
  show_state: false
  show_label: false
  show_icon: false
  show_name: true
  name: '[[name]]'
  layout: name_state
  styles:
    card:
      - border-radius: '[[border_radius]]'
      - background-color: '[[background_color]]'
      - height: 72px
      - font-weight: bold
    name:
      - color: '[[text_color]]'
      #- justify-self: start
      #- padding-left: 10px
      - text-align: center
      - font-size: 18px
  tap_action:
    action: none
  hold_action:
    action: none
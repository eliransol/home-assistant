default:
  - border_radius: var(--ha-card-border-radius)
  - font_size: 90
  - font_size_header: 14
  - line_width: 8
  - show_icon: true
  - show_extrema: false
  - show_fill: true
  - hours_to_show: ""
  - points_per_hour: ""
  - graph: ""
  - icon: ""
  - height: ""
  - color: ""
  - value_1: ""
  - color_value_1: ""  
  - value_2: "" 
  - color_value_2: "" 
card:
  type: custom:mini-graph-card
  style: |
    ha-card {
      border-radius: [[border_radius]];
      overflow: hidden;
    }
  entities:
      - entity: '[[entity]]'
        name: '[[name]]'
        color: '[[color]]'
  icon: '[[icon]]'
  height: '[[height]]'
  hours_to_show: '[[hours_to_show]]' 
  points_per_hour: '[[points_per_hour]]' 
  font_size: '[[font_size]]'
  font_size_header: '[[font_size_header]]'
  line_width: '[[line_width]]'
  show:
    icon: '[[show_icon]]'
    extrema: '[[show_extrema]]'
    fill: '[[show_fill]]'
    graph: '[[bar]]'
  color_thresholds:
    - value: '[[value_1]]'
      color: '[[color_value_1]]'
    - value: '[[value_2]]'   
      color: '[[color_value_2]]' 
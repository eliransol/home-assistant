#################################################################
#                                                               #
#   Internet Card                                               #
#                                                               #
#################################################################

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
        
          - type: 'custom:text-divider-row'
            text: Internet Status
          - type: section

          - type: custom:decluttering-card
            template: graph
            variables:
                - entity: sensor.speedtest_ping
                - name: Ping
                - height: 20
                - line_width: 2
                - font_size: 70
                - hours_to_show: 168
                - points_per_hour: 1            
                - show_extrema: true
                - show_fill: true 
                - graph: bar
                - value: 25
                - color: "#FFFF00"
                - value: 0
                - color: "#3498db"
            
          - type: custom:vertical-stack-in-card
            cards:

              - type: horizontal-stack
                cards:
                
                  - type: custom:decluttering-card
                    template: graph
                    variables:
                        - entity: sensor.speedtest_download
                        - name: Download
                        - height: 50
                        - line_width: 2
                        - font_size: 70
                        - hours_to_show: 168
                        - points_per_hour: 1                  
                        - show_extrema: true
                        - show_fill: true
                        - value_1: 0
                          color_value_1: "#FFFF00"
                        - value_2: 40
                          color_value_2: "#3498db" 

                  - type: custom:decluttering-card
                    template: graph
                    variables:
                        - entity: sensor.speedtest_upload
                        - name: Upload
                        - height: 50
                        - line_width: 2
                        - font_size: 70
                        - hours_to_show: 168
                        - points_per_hour: 1                  
                        - show_extrema: true
                        - show_fill: true 
                        - value_1: 0
                          color_value_1: #FFFF00 
                        - value_2: 13
                          color_value_2: #3498db

          - type: custom:gap-card
            height: 5
            size: 

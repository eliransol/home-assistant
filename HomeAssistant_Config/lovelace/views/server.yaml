#################################################################

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
        
          - type: 'custom:text-divider-row'
            text: System Status
          - type: section

          - type: custom:bar-card
            title: SSL Certificate Expierd in
            entity: sensor.ssl_checker_certificate
            title_position: inside
            align: center
            padding: 4px
            card_style: 
              border-radius: 5px
            max: 100
            severity:
            - value: 20
              color: '#bf4040'
            - value: 40
              color: '#1db954'
            - value: 65
              color: '#bf9540'
            unit_of_measurement: 'Days'
           
          - type: custom:vertical-stack-in-card
            cards:

              - type: horizontal-stack
                cards:
                ## Memory
                  - type: 'custom:flex-horseshoe-card'
                    entities:
                      - entity: sensor.memory_use_percent
                        decimals: 0
                        icon: mdi:memory
                        name: 'RAM Usage'
                        area: RAM
                      - entity: sensor.memory_use
                        decimals: 0
                        name: '(In Use)'
                      - entity: sensor.memory_free
                        decimals: 0
                        name: '(free)'

                    show:
                      scale_tickmarks: true
                    layout:
                      hlines:
                        - id: 0
                          xpos: 50
                          ypos: 38
                          length: 40
                          styles:
                            - stroke: var(--primary-text-color);
                            - stroke-width: 5;
                            - opacity: 0.9;
                            - stroke-linecap: round;
                          color: '#FFF6E3'
                      vlines:
                        - id: 0
                          xpos: 50
                          ypos: 56
                          length: 20
                          styles:
                            - stroke: var(--primary-text-color);
                            - opacity: 0.5;
                            - stroke-width: 2;
                            - stroke-linecap: round;
                      states:
